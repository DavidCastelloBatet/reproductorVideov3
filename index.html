<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Editor de Video</title>
  </head>
  <body>
    <h1>Multimedia "Gracies al Pernil..."</h1>
    <div class="reproductors">
      <div class="reproductor1">
        <video id="video1" class="video1">
          <source src="./multimedia/video/cats.mp4" type="video/mp4" />
          Your browser does not support HTML video.
        </video>
        <div class="botonera1">
          <img
            src="./multimedia/btn/play-outline.svg"
            alt="play"
            title="reproducir"
            id="play1"
          />
          <img
            src="./multimedia/btn/pause-outline.svg"
            alt="pause"
            title="pausar"
            id="pause1"
          />
          <img
            src="./multimedia/btn/stop-outline.svg"
            alt="stop"
            title="parar"
            id="stop1"
          />
          <img
            src="./multimedia/btn/play-back-outline.svg"
            alt="back"
            title="10 segundos atras"
            id="back1"
          />
          <div class="temps">
            <div id="temps1" class="temps1"></div>
            <dib class="barra">/</dib>
            <div id="restant1" class="restant1"></div>
          </div>

          <img
            src="./multimedia/btn/play-forward-outline.svg"
            alt="forward"
            title="10 segundos adelante"
            id="forward1"
          />
          <img
            src="./multimedia/btn/volume-mute-outline.svg"
            alt="mute"
            title="silencio"
            id="mute1"
          />
          <img
            src="./multimedia/btn/volume-off-outline.svg"
            alt="volDown"
            title="bajar volumen"
            id="volDown1"
          />
          <img
            src="./multimedia/btn/volume-high-outline.svg"
            alt="volUp"
            title="subir volumen"
            id="volUp1"
          />
          <img
            src="./multimedia/btn/expand.png"
            alt="expandir"
            title="expandir"
            id="expand1"
          />
        </div>
      </div>
      <div class="reproductor2">
        <video id="video2" class="video2">
          <source src="./multimedia/video/cats2.mp4" type="video/mp4" />
          Your browser does not support HTML video.
        </video>
        <div class="botonera2">
          <img
            src="./multimedia/btn/play-outline.svg"
            alt="play"
            title="reproducir"
            id="play2"
          />
          <img
            src="./multimedia/btn/pause-outline.svg"
            alt="pause"
            title="pausar"
            id="pause2"
          />
          <img
            src="./multimedia/btn/stop-outline.svg"
            alt="stop"
            title="parar"
            id="stop2"
          />
          <img
            src="./multimedia/btn/play-back-outline.svg"
            alt="back"
            title="10 segundos atras"
            id="back2"
          />
          <div class="temps">
            <div id="temps2" class="temps2"></div>
            <dib class="barra">/</dib>
            <div id="restant2" class="restant2"></div>
          </div>

          <img
            src="./multimedia/btn/play-forward-outline.svg"
            alt="forward"
            title="10 segundos adelante"
            id="forward2"
          />
          <img
            src="./multimedia/btn/volume-mute-outline.svg"
            alt="mute"
            title="silenciar"
            id="mute2"
          />
          <img
            src="./multimedia/btn/volume-off-outline.svg"
            alt="volDown"
            title="bajar volumen"
            id="volDown2"
          />
          <img
            src="./multimedia/btn/volume-high-outline.svg"
            alt="volUp"
            title="subir volumen"
            id="volUp2"
          />
          <img
            src="./multimedia/btn/expand.png"
            alt="expandir"
            title="expandir"
            id="expand2"
          />
        </div>
      </div>
    </div>
    <div class="botonera3">
      <img
        src="./multimedia/btn/play-outline.svg"
        alt="play"
        title="reproducir los dos"
        id="play3"
      />
      <img
        src="./multimedia/btn/pause-outline.svg"
        alt="pause"
        title="pausar los dos"
        id="pause3"
      />
      <img
        src="./multimedia/btn/stop-outline.svg"
        alt="stop"
        title="parar los dos"
        id="stop3"
      />
      <img
        src="./multimedia/btn/play-back-outline.svg"
        alt="back"
        title="10 segundos atras ambos"
        id="back3"
      />
      <img
        src="./multimedia/btn/play-forward-outline.svg"
        alt="forward"
        title="10 segundos adelante ambos"
        id="forward3"
      />
      <img
        src="./multimedia/btn/volume-mute-outline.svg"
        alt="mute"
        title="silenciar los dos"
        id="mute3"
      />
      <img
        src="./multimedia/btn/volume-off-outline.svg"
        alt="volDown"
        title="bajar volumen de los dos"
        id="volDown3"
      />
      <img
        src="./multimedia/btn/volume-high-outline.svg"
        alt="volUp"
        title="subir volumen de los dos"
        id="volUp3"
      />
    </div>
    <div class="repAudio">
      <audio controls>
        <source src="./multimedia/audio/cats.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <script src="index.js"></script>
  </body>
</html>
